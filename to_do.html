<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="to_do.css">
</head>

<body>

    <div class="container">
       

        <div id="myDIV" class="header">
            <div class="mainhead">
                <div id="box">
                    <h1>My To Do List</h1>
                    <div class="head">

                        <input type="text" id="myInput" placeholder="Title..."  >
                        <button  class="addBtn" id="addToDo" 
                        >Add</button>
            
                    </div>



                    

                    <div id="mainbody">
                        <div>
                            <h3> In Progress Task </h3>
                            <div class="to_dos"  id="todoBox"></div>
                        <button id="deleteBtu" onclick=" In_Prodelbutton()">Clear All</i></button>
                        </div>
                        
                    </div>

                    <div id="footer">
                        <h3>Completed Task</h3>
                        <div id="CompleteBox"> </div>
                        <button id="deleteBtu" onclick=" delbutton()">Clear All</i></button>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
<script src="Todo.js"></script>

   
</body>

</html>
